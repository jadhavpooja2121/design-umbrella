<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/JS/index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Umbrella customizer</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Get a customized Umbrella</h1>
    </header>
    <div class="object-container">
      <div class="umbrella-container">
        <img id="loading-image" class="loading-image" src="/images/loader_icon.svg"/>
        <img id="umbrella-image" class="umbrella-image" />
        <img id="umbrella-logo" class="umbrella-with-logo"/>
      </div>
      <div class="props-container">
        <div class="color-buttons">
          <button id="blue-button" class="btn-circle blue-button"></button>
          <button id="pink-button" class="btn-circle pink-button"></button>
          <button id="yellow-button" class="btn-circle yellow-button"></button>
        </div>
        <div class="image-upload-instr">
          <p class="instr-main-style">Upload a logo for an instant preview</p>
          <p class="instr-sub-style">
            .png and .jpg files only. Max file size is 5MB
          </p>
        </div>
        <div>
          <label class="btn btn-primary">
            <input
              type="file"
              id="logo-file"
              accept="image/png, image/jpeg"
              onchange="uploadLogoOnUmbrella()"
              hidden
            />
            <img class="upload-icon" src="./images/upload_icon.svg" />
            Upload Logo
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
